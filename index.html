<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Clock</title>
    <script src="VisualClock.js" defer></script>
    <script defer></script>
    <div id="clock-container"></div>
    <script src="VisualClock.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const clockContainer = document.getElementById('clock-container');
            const clock = new VisualClock(300, 300);
            clockContainer.appendChild(clock.canvas);
            clock.showTime();
        });
    </script>
</body>
</html>
